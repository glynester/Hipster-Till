<!doctype html>
<html>
<head>
<title>Till</title>
<meta charset="UTF-8">
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type = "text/javascript" src = "src/till.js"></script>
<script type = "text/javascript" src = "src/controller.js"></script>
</head>
<body>
  <div id="appContainer">
    <div id="app">
      <h1 style = "text-align: center"> Till </h1>
      <div id="messageContainer">
        <pre id = "messages"></pre>
      </div>
      <div style="padding-bottom: 15px">
        <button type="button" id="btnClearAll" title = "Click to reset.">Reset</button>
      </div>
      <div style="padding-bottom: 15px">
        Total purchases
        <output id="amtOwed" type="text" title = "Total amount owed.">£0.00</output>
      </div>
      <div style="padding-bottom: 15px">
        Cash Received
        <output id="cashReceived" type="text" title = "Cash received from customer.">£0.00</output>
      </div>
      <div style="padding-bottom: 15px">
        Change due
        <output id="changeDue" type="text" title = "Total change due.">£0.00</output>
      </div>
      <button type="button" id="btnAddItem" title = "Click to add the item to the bill.">Add Item</button>
      <select id="menuItems" title = "Select a menu item.">
        <option value=""></option>
      </select>
      <input id="quantity" type = "text" title = "Enter the quantity here.">
      <div>
        <button type="button" id="btnAddCash" title = "Click to enter the amount of cash tendered.">Cash Received</button>
        <input id="cash" type="text" title = "Enter cash received.">
      </div>
      <div>
        <button type="button" id="btnGenRecpt" title = "Click to generate the receipt.">Generate Receipt</button>
      </div>

      <div id="receipt"></div>
    </div>
  </div>
</body>
</html>
